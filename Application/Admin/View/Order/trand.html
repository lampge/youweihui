<extend name="Public/base"/>
<block name="body">
	<!-- 标题 -->
	<div class="main-title">
		<h2>{$meta_title}({$_total})</h2>
	</div>
	<!-- 按钮工具栏 -->
	<div class="cf">
		<!-- <div class="fl">
			<a href="{:U('edit', array('site_id'=>$site_id))}" class="btn">快速创建</a>
		</div> -->

		<volist name="nodes" id="val">
			<a href="{$val['url']}" class="btn <eq name="val['current']" value="1">disabled</eq>">{$val['title']}</a>
		</volist>

		<!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<input type="text" name="truename" class="search-input" value="{:I('truename')}" placeholder="订单号/交易类型/支付类型">
				<a class="sch-btn" href="javascript:void(0);" id="search" url="{:U('trand', array('site_id'=>$site_id), false)}"><i class="btn-search"></i></a>
			</div>
		</div>
	</div>

	<!-- 数据表格 -->
    <div class="data-table">
		<table>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th class="row-selected row-selected"><input class="check-all" type="checkbox"></th>
                    <th>订单号</th>
                    <th>交易类型</th>
                    <th>支付类型</th>
                    <th>交易金额 ( {$price_sum}元 )</th>
                    <th>支付用户</th>
                    <th>支付时间</th>
                </tr>
            </thead>

            <!-- 列表 -->
            <tbody>
                <volist name="_list" id="val">
                    <tr>
						<td><input class="ids" type="checkbox" name="line_id[]" value="{$val['id']}" /></td>
						<td><a href="{:U('show', array('order_id'=>$val['order_id']))}" target="_blank">{$val['order_id']}</a></td>
						<td>{$val['tran_type']}</td>
						<td>{$val['pay_type']}</td>
						<td>{$val['price']}元</td>
						<td>{$val['from_user']}</td>
						<td>{:date('Y-m-d H:i:s', $val['create_time'])}</td>
                    </tr>
                </volist>
            </tbody>
        </table>
	</div>
	<!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</div>

</block>
<block name="script">
	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
	//导航高亮
	highlight_subnav('{:U('trand')}');
	</script>
</block>
